<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript new Date()</h2>
        <p id="demo"></p>

        <p>JavaScript counts months from 0 to 11.</p>
        <p>Specifying a month higher than 11, will not result in an error but add the overflow to the next year: </p>
        <p id="demo1"></p>
        <p>Specifying a day higher than max, will not result in an error but add the overflow to the next month:</p>        <p id="demo2"></p>
        
        
        
        
        
        
        
        <script>
            const d=new Date();
            document.getElementById("demo").innerHTML=d;
        
            const d1= new Date(2018,15,24,10,33,30,0);
            document.getElementById("demo1").innerHTML=d1;
        
            const d2=new Date(2018,05,35,10,33,30,0);
            document.getElementById("demo2").innerHTML=d2;
        
        
        
        
        
        
        </script>
    </body>

</html>
