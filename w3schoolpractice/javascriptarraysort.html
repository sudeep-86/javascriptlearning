<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array Sort</h2>
        <p>The sort() method sorts an array alphabetically:</p>
        <p id="demo"></p>
        <p id="demo1"></p>

        <h2>JavaScript Array Sort Reverse</h2>

        <p>The reverse() method reverses the elements in an array.</p>
        <p>By combining sort() and reverse() you can sort an array in descending order:</p>
        <p id="demo2"></p>

        <p>Sort the array in ascending order:</p>
        <p id="demo3"></p>
        <p id="demo4"></p>






        <script>
            const fruits=["Banana","Orange","Apple","Mango"];
            document.getElementById("demo").innerHTML=fruits;

            fruits.sort();
            
            document.getElementById("demo1").innerHTML=fruits;
        
            fruits.reverse();
            document.getElementById("demo2").innerHTML=fruits;
        
            const points=[40,100,1,5,25,10];
            document.getElementById("demo3").innerHTML=points;

            points.sort(function(a,b){return a-b});
            document.getElementById("demo4").innerHTML=points;
        
        </script>
    </body>
</html>
